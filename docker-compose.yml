version: '3.8'

services:
  fixhub:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fixhub
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xmx512m -Xms256m
      - APP_JWT_SECRET=fix-hub-secret-key-please-change-in-production-at-least-32-chars-long
      - APP_JWT_EXPIRATION=86400000
    volumes:
      - ./conf:/app/conf:ro
      - ./store:/app/store
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/websocket/status"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - fixhub-network

networks:
  fixhub-network:
    driver: bridge
